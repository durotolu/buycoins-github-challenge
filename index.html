<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  </link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="div-header">
    <header>
      <!-- <nav class="header-nav"> -->
      <div class="navhead-github">
        <a class="navhead-action-github"><i style="font-size: 34px;" class="navhead fa fa-github"></i></a>
      </div>
      <nav class="navhead-left">
        <!-- <i style="font-size: 37px;" class="navhead fa fa-github"></i> -->
        <div class="navhead-input-div">
          <form>
            <label class="navhead-input-label">
              <input class="navhead-input" type="text" placeholder="Search or jump to..." />
              <img src="https://github.githubassets.com/images/search-key-slash.svg" alt="slash" class="slash">
            </label>
          </form>
        </div>
        <div class="navhead-left-nav">
          <a class="navhead-a navhead-pull" href="#">Pull requests</a>
          <a class="navhead-a" href="#">Issues</a>
          <a class="navhead-a" href="#">Marketplace</a>
          <a class="navhead-a" href="#">Explore</a>
        </div>
      </nav>
      <!-- </nav> -->
      <!-- <div class="navhead-icon"><i class="navhead fa fa-book-open"></i></div> -->
      <div class="navhead-icon"><i class="navhead fa fa-bell"></i></div>
      <div class="navhead-icon"><i class="navhead fa fa-plus"></i></div>
      <div class="navhead-icon"><img class="img-icon" alt="picture icon" /></div>
    </header>
  </div>
  <main>
    <div class="repo-div">
      <div class="repo-div-left">
        <div class="repo-div-left-in">
          <!-- <img class="img-icon img-profile" alt="profile picture"> -->
        </div>
      </div>
      <div class="repo-div-right">
        <nav class="repo-div-right-in">
          <a class="repo-div-right-action" href="#"><i class="fas fa-book-open"></i>Overview</a>
          <a class="repo-div-right-action" id="selected" href="#">Repositories</a>
          <a class="repo-div-right-action" href="#">Projects</a>
          <a class="repo-div-right-action" href="#">Packages</a>
        </nav>
      </div>
    </div>
    <div class="main-section">
      <div class="user-info">
        <div class="img-profile-div">
          <img id="img-profile" class="img-icon" alt="profile picture">
          <h1 class="name"></h1>
          <h4 class="login"></h4>
        </div>
        <div>
          <!-- <h2 class="name"></h2>
          <h4 class="login"></h4> -->
          <p class="bio"></p>
          <button id="button-edit-profile" class="select-color actions">Edit profile</button>
          <p>
            <a href="https://github.com/durotolu?tab=followers"><span class="followers"></span> followers . </a>
            <a href="https://github.com/durotolu?tab=following"><span class="following"></span> following . </a>
            <a href="https://github.com/durotolu?tab=stars"><span class="starred"></span></a>
          </p>
          <div class="company"></div>
          <div class="location"></div>
          <div class="website-url"></div>
          <div class="highlights">
            <h2>Highlights</h2>
            <p>Arctic Code Vault Contributor</p>
            <span class="pro">PRO</span>
          </div>
        </div>
      </div>
      <div class="repo-info">
        <div class="repo-filter">
          <label class="repo-input-label" for="">
            <input class="actions" id="repo-input" placeholder="Find a repository..." type="text" />
          </label>
          <select class="select-color actions" name="" id="">
            <option value="">All</option>
            <option value="">Public</option>
            <option value="">Private</option>
            <option value="">Sources</option>
            <option value="">Forks</option>
            <option value="">Archived</option>
            <option value="">Mirrors</option>
          </select>
          <select class="select-color actions" name="" id="">
            <option value="">All</option>
            <option value="">JavaScript</option>
            <option value="">Shell</option>
            <option value="">CSS</option>
            <option value="">Python</option>
            <option value="">HTML</option>
            <option value="">Makefile</option>
          </select>
          <button id="button-new-repo" class="actions">New</button>
        </div>
        <div class="repo-list">
          <!-- <div class="repo-details">
            <div class="repo-details-left">
              <h3 class="repo-name"><a class="repo-name-link">buycoins-github-challenge</a></h3 class="repo-name">
              <p class="repo-description">a clone of github repo page</p>
              <div class="repo-lang-licence-time">
                <span></span>
                <span>MIT Licence</span>
                <span>Updated yesterday</span>
              </div>
            </div>
            <div class="repo-details-right">
              <button class="repo-star-button select-color">Star</button>
            </div>
          </div>
          <div class="repo-details"></div> -->
        </div>
      </div>
    </div>
  </main>
  <footer>
    <nav class="footer-nav">
      <div class="foot-right">
        <i style="font-size: 27px;" class="icon-foot fa fa-github"></i>
        <span>Â© 2020 GitHub, Inc.</span>
      </div>
      <a class="footer-actions" href="#">Terms</a>
      <a class="footer-actions" href="#">Privacy</a>
      <a class="footer-actions" href="#">Security</a>
      <a class="footer-actions" href="#">Status</a>
      <a class="footer-actions" href="#">Help</a>
      <a class="footer-actions" href="#">Contact GitHub</a>
      <a class="footer-actions" href="#">Pricing</a>
      <a class="footer-actions" href="#">API</a>
      <a class="footer-actions" href="#">Training</a>
      <a class="footer-actions" href="#">Blog</a>
      <a class="footer-actions" href="#">About</a>
    </nav>
  </footer>
  <script src="javascript/main.js"></script>
</body>

</html>
