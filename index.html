<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  </link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <nav class="header">
      <div>
        <i style="font-size: 32px;" class="navhead fa fa-github"></i>
        <label class="navhead">
          <input type="text" placeholder="Search or jump to...            /" />
        </label>
        <a class="navhead" href="#">Pull requests</a>
        <a class="navhead" href="#">Issues</a>
        <a class="navhead" href="#">Marketplace</a>
        <a class="navhead" href="#">Explore</a>
      </div>
      <div>
        <i class="navhead fa fa-book-open"></i>
        <i class="navhead fa fa-bell"></i>
        <i class="navhead fa fa-plus"></i>
        <img class="img-icon"
          src="https://avatars1.githubusercontent.com/u/50303829?u=bba5367baa6deae6fb4a3513dde2638aabbcae14&v=4" />
      </div>
    </nav>
  </header>
  <main>
    <div class="repo-div">
      <nav class="repo">
        <a href="#"><i class="fas fa-book-open"></i>Overview</a>
        <a class="selected" href="#">Repositories</a>
        <a href="#">Projects</a>
        <a href="#">Packages</a>
      </nav>
    </div>
    <div class="main-section">
      <div class="user-info">
        <img class="img-icon img-profile"
          src="https://avatars1.githubusercontent.com/u/50303829?u=bba5367baa6deae6fb4a3513dde2638aabbcae14&v=4"
          alt="profile picture">
        <h2>Modurotolu Olokode</h2>
        <h4>username</h4>
        <p>Lorem crap</p>
        <button id="button-edit-profile" class="actions">Edit profile</button>
      </div>
      <div class="repo-info">
        <div class="repo-filter">
          <label for="">
            <input class="actions" class="repo-input" placeholder="Find a repository..." type="text" />
          </label>
          <select class="actions" name="" id="">
            <option value="">All</option>
            <option value="">Public</option>
            <option value="">Private</option>
            <option value="">Sources</option>
            <option value="">Forks</option>
            <option value="">Archived</option>
            <option value="">Mirrors</option>
          </select>
          <select class="actions" name="" id="">
            <option value="">All</option>
            <option value="">JavaScript</option>
            <option value="">Shell</option>
            <option value="">CSS</option>
            <option value="">Python</option>
            <option value="">HTML</option>
            <option value="">Makefile</option>
          </select>
          <button id="button-new-repo" class="actions">New</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <nav class="footer-nav">
      <div class="foot-right">
        <i style="font-size: 27px;" class="icon-foot fa fa-github"></i>

      <a class="footer-actions" href="#">Help</a>
      <a class="footer-actions" href="#">Contact GitHub</a>
